<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Boot and Thymeleaf example</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
 <link href="src/main/webapp/resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="src/main/webapp/resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="src/main/webapp/resources/css/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
   </head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">PlanetVideo</a>
    </div>
     
    <ul class="nav navbar-nav navbar-right">
       <li><a href="/"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
    </ul>
  </div>
</nav>

<div class="container">
  <div class="jumbotron">
    <h1>Planet VideoClub</h1> 
 	</div>
</div>

<div class="container"> 
  <h3><a href="/newPelicula">Nuevo Pelicula</a></h3>
   <table class="table table-striped">
    <thead>
      <tr>
        <th>Nombre de la película</th>
        <th>URL(vídeo)</th>
         
      </tr>
    </thead>
    <tbody>
      <tr th:each="pelicula : ${listPeliculas}"> 
        <td><div th:text="${pelicula.Title}"></div></td>
        <td><div th:text="${pelicula.url}"></div></td>
           
        <td><a th:href="@{/ verPeliculaUsuario/{nombre}(nombre=${pelicula.Title})}"><span>Ver</span></a></td> 
 
      </tr>
      
    </tbody>
  </table>
</div>
</body>
</html>
