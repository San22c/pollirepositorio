<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>PlanetVideo</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
 <link href="src/main/webapp/resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="src/main/webapp/resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="src/main/webapp/resources/css/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>

  </head>
<body>
<div class="container">
  <div class="jumbotron">
  <h1>PlanetVideo</h1>
 <form role="form" action="#" th:action="@{login}" th:object="${usuario}" method="post">
  <div class="form-group">
    <label for="username">Username:</label>
    <input type="text" th:field="*{username}" />
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
   <input type="password" th:field="*{password}" />
   </div>
 
  <button type="submit" class="btn btn-default">Entrar</button>
</form>

</div></div>

</html>
