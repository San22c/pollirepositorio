<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Boot and Thymeleaf example</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
 <link href="src/main/webapp/resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="src/main/webapp/resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="src/main/webapp/resources/css/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
   </head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">PlanetVideo</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">Home</a></li>
      <li><a href="/homeUsuarios">Usuarios</a></li>
      <li><a href="/homePeliculas">Peliculas</a></li> 
      <li><a href="/busquedaPeliculas">Busqueda Peliculas</a></li> 
    </ul>
    <ul class="nav navbar-nav navbar-right">
       <li><a href="/"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
    </ul>
  </div>
</nav>

<div class="container">
  <div class="jumbotron">
    <h1>Zona Admin Usuarios</h1> 
 	</div>
</div>

<div class="container">
  <h2>Usuarios registrados</h2>
  <h3><a href="/newUsuario">Nuevo Usuario</a></h3>
   <table class="table table-striped">
    <thead>
      <tr>
        <th>Username</th>
         <th>Admin</th>
         <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="usuario : ${listUsuarios}"> 
        <td><div th:text="${usuario.username}"></div></td>
         <td><div th:text="${usuario.admin}"></div></td>
         <td><div th:text="${usuario.email}"></div></td>
		<td><a th:href="@{/editUsuario/{username}(username=${usuario.username})}"><span>Editar</span></a></td>
		<td><a th:href="@{/deleteUsuario/{username}(username=${usuario.username})}"><span>Eliminar</span></a></td>
 
      </tr>
      
    </tbody>
  </table>
</div>
</body>
</html>
